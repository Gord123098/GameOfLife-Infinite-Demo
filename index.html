<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>CONWAY'S GAME OF LIFE</h1>
        </header>

        <main>
            <div class="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>
            </div>

            <aside class="controls">
                <div class="control-group">
                    <button id="startBtn" class="btn primary">Start</button>
                    <button id="pauseBtn" class="btn secondary" disabled>Pause</button>
                </div>

                <div class="control-group">
                    <button id="clearBtn" class="btn">Clear</button>
                    <button id="randomBtn" class="btn">Randomize</button>
                </div>

                <div class="control-group">
                    <label for="patternSelect"
                        style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.25rem; display: block;">Pattern</label>
                    <select id="patternSelect" class="btn" style="width: 100%; text-align: left;">
                        <option value="">Select Pattern...</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="ruleSelect"
                        style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.25rem; display: block;">Rules</label>
                    <select id="ruleSelect" class="btn" style="width: 100%; text-align: left;">
                        <!-- Populated by JS -->
                    </select>

                    <div class="rules-container"
                        style="margin-top: 10px; display: flex; flex-direction: column; gap: 5px;">
                        <div class="rule-row" style="display: flex; gap: 5px; align-items: center;">
                            <span style="font-size: 0.8rem; width: 20px;">B:</span>
                            <div id="bornChecks" style="display: flex; gap: 2px;">
                                <!-- 1-8 checkboxes -->
                            </div>
                        </div>
                        <div class="rule-row" style="display: flex; gap: 5px; align-items: center;">
                            <span style="font-size: 0.8rem; width: 20px;">S:</span>
                            <div id="surviveChecks" style="display: flex; gap: 2px;">
                                <!-- 0-8 checkboxes -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-group slider-group">
                    <label for="speedRange">Speed</label>
                    <input type="range" id="speedRange" min="1" max="60" value="30">
                </div>
                <div class="control-group slider-group">
                    <label for="densityRange">Density</label>
                    <input type="range" id="densityRange" min="0.1" max="0.9" step="0.1" value="0.2">
                </div>

                <div class="stats">
                    <p>Generation: <span id="generationDisplay">0</span></p>
                    <p>Population: <span id="populationDisplay">0</span></p>
                    <p style="font-size: 0.7em; margin-top: 5px; opacity: 0.7;">Scroll to Zoom â€¢ Drag to Pan</p>
                </div>
            </aside>
        </main>
    </div>
    <script src="rules.js"></script>
    <script src="patterns.js"></script>
    <script src="script.js"></script>
</body>

</html>
